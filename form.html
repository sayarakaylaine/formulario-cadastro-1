<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Cadastro</h2>
        <form id="cadastroForm">
            <!-- Informações Pessoais -->
            <fieldset>
                <legend>Informações Pessoais</legend>
                <label>Nome Completo:</label>
                <input type="text" id="nome" required>
                <span class="erro"></span>

                <label>Data de Nascimento:</label>
                <input type="date" id="dataNascimento" required>
                <span class="erro"></span>

                <label>CPF:</label>
                <input type="text" id="cpf" required>
                <span class="erro"></span>

                <label>Telefone Fixo:</label>
                <input type="text" id="telefoneFixo">
                <span class="erro"></span>

                <label>Celular:</label>
                <input type="text" id="celular" required>
                <span class="erro"></span>
            </fieldset>

            <!-- Informações Complementares -->
            <fieldset id="infoMenor" style="display: none;">
                <legend>Responsáveis (Menores de Idade)</legend>
                <label>Nome do Pai:</label>
                <input type="text" id="nomePai">
                <span class="erro"></span>

                <label>Nome da Mãe:</label>
                <input type="text" id="nomeMae">
                <span class="erro"></span>
            </fieldset>

            <!-- Endereço -->
            <fieldset>
                <legend>Endereço</legend>
                <label>CEP:</label>
                <input type="text" id="cep" required>
                <span class="erro"></span>

                <label>Endereço:</label>
                <input type="text" id="endereco" required>

                <label>Número:</label>
                <input type="text" id="numero" required>

                <label>Complemento:</label>
                <input type="text" id="complemento">

                <label>Cidade:</label>
                <input type="text" id="cidade" required>

                <label>Estado:</label>
                <input type="text" id="estado" required>
            </fieldset>

            <!-- Informações da Conta -->
            <fieldset>
                <legend>Informações da Conta</legend>
                <label>Email:</label>
                <input type="email" id="email" required>
                <span class="erro"></span>

                <label>Senha:</label>
                <input type="password" id="senha" required>
                <span class="erro"></span>

                <label>Confirmar Senha:</label>
                <input type="password" id="confirmarSenha" required>
                <span class="erro"></span>
            </fieldset>

            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
